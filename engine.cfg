[application]

name="aEstradaAto1"
main_scene="res://principal/aEstrada.tscn"
icon="res://icon.png"

[autoload]

contaCliquesIdeias="*res://interface/caixaDeIdeias/contadorCliques/contaCliquesIdeias.gd"
controlaCaixaIdeias="*res://autoloads/controlaCaixaIdeias/controlaCaixaIdeias.tscn"
globais="*res://autoloads/globais/globais.tscn"
encontraResolucao="*res://autoloads/encontraResolucao/encontraResolucao.tscn"
controleFluxoHistoria="*res://autoloads/controleFluxoHistoria/controleFluxoHistoria.tscn"

[display]

fullscreen=false
height=1080
width=1920
stretch_mode="2d"
stretch_aspect="keep_width"

[editor_plugins]

enabled=["GodotTIE"]

[input]

passarMenssagem=[key(Space), key(Return)]
abrirCaixa=[key(I), key(C)]
moveDireita=[key(Right), key(D)]
moveEsquerda=[key(Left), key(A)]
interagir=[mbutton(0, 1)]

[locale]

translations=["res://principal/traduções/narrador.pt_BR.xl", "res://principal/traduções/narrador.en.xl", "res://principal/traduções/ego.pt_BR.xl", "res://principal/traduções/ego.en.xl"]

[render]

default_clear_color=#ff000000
