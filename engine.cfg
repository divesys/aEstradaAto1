[application]

name="aEstradaAto1"
main_scene="res://principal/aEstrada.tscn"
icon="res://icon.png"

[autoload]

globais="*res://autoloads/globais/globais.tscn"
encontraResolucao="*res://autoloads/encontraResolucao/encontraResolucao.tscn"
controleFluxoHistoria="*res://autoloads/controleFluxoHistoria/controleFluxoHistoria.tscn"

[display]

fullscreen=false
height=1080
width=1920
stretch_mode="2d"
stretch_aspect="keep_width"

[editor_plugins]

enabled=["GodotTIE"]

[input]

moveDireita=[key(Right), key(D)]
moveEsquerda=[key(Left), key(A)]
passarMenssagem=[key(Space), key(Return), mbutton(0, 1)]
interagir=[mbutton(0, 1)]

[locale]

translations=["res://principal/traduções/narrador.pt_BR.xl", "res://principal/traduções/narrador.en.xl"]

[render]

default_clear_color=#ff000000
